<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shecodes</title>
    <style>
        h1{
            text-align: center;
            color: rgb(65, 29, 99);
        }
    </style>
</head>
<body>
    <h1>Hello!!</h1>
 <script>
    let hour = prompt("What is the current hour");
    if (hour < 12){
        alert("Good morning");  
    }
     else if (hour > 12 && hour < 18){
        alert("Good afternoon");  
    }
    else{
        alert("Good evening");   
    }
 </script>   
</body>
